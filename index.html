<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas finales</title>

    <!-- BOOTSTRAP CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="./assets/css/styles.css">
    <script defer src="./assets/js/script.js"></script>
</head>
<body>
    <header class="pt-5 container">
        <h1>Notas finales</h1>
        <div id="datos-alumno">
            <div class="py-1">
               <label for="nombre" class="fw-bold form-label">Nombre: </label>
                <input type="text" name="nombre" id="nombre" class="form-control d-inline-block"> 
            </div>
            <div class="py-1">
                <label for="carrera" class="fw-bold form-label">Carrera: </label>
                <input type="text" name="carrera" id="carrera" class="form-control d-inline-block" placeholder="Frontend Vue..."> 
            </div>
        </div>
    </header>
    <main class="container">
        <section id="notas" class="py-5">
            <div class="overflow-x-auto">
                <table class="table">
                    <thead class="table-dark">
                      <tr>
                        <th scope="col">Ramo</th>
                        <th scope="col">Nota 1</th>
                        <th scope="col">Nota 2</th>
                        <th scope="col">Nota 3</th>
                        <th scope="col">Promedio</th>
                      </tr>
                    </thead>
                    <tbody class="">
                      <tr>
                        <th scope="row">HTML</th>
                        <td id="htmlNota1">-</td>
                        <td id="htmlNota2">-</td>
                        <td id="htmlNota3">-</td>
                        <td id="htmlPromedio">-</td>
                      </tr>
                      <tr>
                        <th scope="row">CSS</th>
                        <td id="cssNota1">-</td>
                        <td id="cssNota2">-</td>
                        <td id="cssNota3">-</td>
                        <td id="cssPromedio">-</td>
                      </tr>
                      <tr>
                        <th scope="row">JavaScript</th>
                        <td id="javascriptNota1">-</td>
                        <td id="javascriptNota2">-</td>
                        <td id="javascriptNota3">-</td>
                        <td id="javascriptPromedio">-</td>
                      </tr>
                    </tbody>
                  </table>
                  <div>
                    <p>Promedio final: <span id="promedio-final" class="fw-bold"></span></p>
                  </div>
            </div>
        </section>
    </main>
</body>
</html>
